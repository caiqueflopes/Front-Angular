<div class="row">
  <div class="col-md-4 offset-md-2">
    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-group">
            <input type="text" name="title" [(ngModel)]="game.title" placeholder="Titulo" class="form-control"
              autofocus>
          </div>
          <div class="form-group">
            <textarea name="description" [(ngModel)]="game.description" placeholder="Descrição" rows="2"
              class="form-control"></textarea>
          </div>
          <div class="form-group">
            <input type="url" name="image" [(ngModel)]="game.image" placeholder="Imagem" class="form-control">
          </div>
          <button class="btn btn-success btn-block" (click)="edit == true ? upDateGame() : saveNewGame()">
            Salvar
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <span>Data criação : {{game.created_at | date:'dd-MM-yyyy'}}</span>
    <div class="card text-center">
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        {{game.title == '' ? 'Nome do jogo' : game.title}}
        <button class="btn btn-danger">
          <i class="far fa-trash-alt"></i>
        </button>
      </div>
      <img [src]="game.image == '' ? '/assets/noimage.png' : game.image" class="card-img-top">
      <div class="card-body">
        <p>{{game.description == '' ? 'Descrição do jogo' : game.description}}</p>
        <a disabled class="btn btn-info btn-block">
          Editar Jogo
        </a>
      </div>
    </div>
  </div>
